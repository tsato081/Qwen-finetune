[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "qwen-finetune"
version = "0.1.0"
description = "Rakuten-7B LoRA finetuning with flash-attention"
readme = "README.md"
requires-python = "==3.11.*"
dependencies = [
    "torch==2.9.1",
    "axolotl",
    "huggingface-hub",
    "mlflow",
]

[tool.setuptools.packages.find]
where = ["."]
include = ["src*"]

[tool.uv]
# PyTorch cu130 (CUDA 13.0) for cloud deployment
index-url = "https://download.pytorch.org/whl/cu130"
